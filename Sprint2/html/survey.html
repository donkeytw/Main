<div class="container col-10" id="survey-form-container">
    <form class="row gy-3" id="survey-form">
        <h1 class="text-center">Clinical Experience Questionnaire</h1>

        <div>
            <sub class="required">Red stars are required</sub>
            <sub><br>1-Strongly Disagree / 2-Disagree / 3-Ambivalent / 4-Agree / 5-Strongly Agree</sub>
        </div>

        <div class="form-group pt-10">
            <label class="required" for="SiteAttended">What Clinical Site did you attend? </label><br>
            <input type="text" class="form-control" id="SiteAttended" name="SiteAttended"
                   placeholder="e.g. UW Medical Center" required>
        </div>

        <div class="form-group">
            <label for="clinicalSite">
                <div class="d-flex flex-row justify-content-between">
                    <div class="required">
                        I enjoyed my time at this clinical site
                    </div>
                    <div>
                        <output class="rangeValue text-right" id="rangevalueone">1</output>
                    </div>
                </div>
            </label>
            <input type="range" class="form-range slider" value="1" min="1" max="5" id="clinicalSite"
                   oninput="rangevalueone.value=value">
        </div>

        <div class="form-group">
            <label for="clinicalStaff">
                <div class="d-flex flex-row justify-content-between">
                    <div class="required">
                        The clinical staff was supportive of my role
                    </div>
                    <div>
                        <output class="rangeValue" id="rangevaluetwo">1</output>
                    </div>
                </div>
            </label>
            <input type="range" class="form-range slider" value="1" min="1" max="5" id="clinicalStaff"
                   oninput="rangevaluetwo.value=value">
        </div>

        <div class="form-group">
            <label for="learningObj">
                <div class="d-flex flex-row justify-content-between">
                    <div class="required">
                        The site helped facilitate my learning objectives
                    </div>
                    <div>
                        <output class="rangeValue" id="rangevaluethree">1
                        </output>
                    </div>
                </div>
            </label>
            <input type="range" class="form-range slider" value="1" min="1" max="5" id="learningObj"
                   oninput="rangevaluethree.value=value">
        </div>

        <div class="form-group">
            <label for="preceptor">
                <div class="d-flex flex-row justify-content-between">
                    <div class="required">
                        My preceptor helped facilitate my learning objectives
                    </div>
                    <div>
                        <output class="rangeValue" id="rangevaluefour">1</output>
                    </div>
                </div>
            </label>
            <input type="range" class="form-range slider" value="1" min="1" max="5" id="preceptor"
                   oninput="rangevaluefour.value=value">
        </div>

        <div class="form-group">
            <label for="recommend-site">
                <div class="d-flex flex-row justify-content-between">
                    <div class="required">
                        I would recommend this site to another student
                    </div>
                    <div>
                        <output class="rangeValue" id="rangevaluefive">1</output>
                    </div>
                </div>
            </label>
            <input type="range" class="form-range slider" value="1" min="1" max="5" id="recommend-site"
                   oninput="rangevaluefive.value=value">
        </div>

        <div class="form-group">
            <label for="SiteComments">If you have any comments you would like to leave about the site
                or staff at this facility please add below.</label>
            <textarea class="form-control" rows="4" id="SiteComments" name="SiteComments"
                      placeholder="The site was..."></textarea>
        </div>

        <div class="form-group">
            <label for="InstructorComments">If you have any feedback you would like to leave about your clinical
                instructor please add below.<b> None of the instructors will see this.</b> We will just be using this
                to gage if an instructor needs to improve in area, or to highlight instructors who go above and
                beyond.</label>
            <textarea class="form-control" rows="4" id="InstructorComments" name="InstructorComments"
                      placeholder="My Instructor was..."></textarea>
        </div>

        <button type="submit" class="btn mx-auto mb-5" id="survey-form-btn" value="Submit"><strong>Submit</strong>
        </button>
        <div></div>
    </form>
</div>
